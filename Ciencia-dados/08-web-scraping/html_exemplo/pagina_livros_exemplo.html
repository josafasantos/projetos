<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Livros - Exemplo</title>
  </head>
  <body>
    <h1>Livros Recomendados</h1>
    <div class="livro-lista">
      <div class="livro-item">
        <h2 class="titulo-livro">Dom Quixote</h2>
        <p class="autor-livro">Miguel de Cervantes</p>
        <p class="preco-livro">R$ 29,90</p>
      </div>
      <div class="livro-item">
        <h2 class="titulo-livro">Cem Anos de Solidão</h2>
        <p class="autor-livro">Gabriel García Márquez</p>
        <p class="preco-livro">R$ 34,50</p>
      </div>
      <div class="livro-item">
        <h2 class="titulo-livro">1984</h2>
        <p class="autor-livro">George Orwell</p>
        <p class="preco-livro">R$ 25,00</p>
      </div>
    </div>
  </body>
</html>
